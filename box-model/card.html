<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Exmp</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./card.css">
    <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.10.2/css/all.css"
  />
</head>

<body>
    <h1>Card example</h1>
    <article class="card">
        <div class="thumbnail">
            <img class="thumbnail__img" src="https://data.whicdn.com/images/221818139/original.jpg" alt="random-girl">
        </div>

        <div class="content">
            <h2 class="content__title">Jessica Doe</h2>
            <p class="content__badge">Department Marketing</p>
            <h3 class="content__projects__title">Projects</h3>
            <ul class="content__projects__list" role="list">
                <li class="content__projects__list__item"><i class="fas fa-list-alt"></i> Design Course</li>
                <li class="content__projects__list__item"><i class="fas fa-list-alt"></i> Flight Academy App</li>
                <li class="content__projects__list__item"><i class="fas fa-list-alt"></i> efbet League App</li>
            </ul>
        </div>
    </article>
</body>

</html>
